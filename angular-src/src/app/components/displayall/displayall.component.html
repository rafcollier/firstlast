<div *ngFor="let sentence of sentences; let i = index">
    <h4 class="font-red">
      {{ sentence.bookTitle }}
    </h4>
    <h4 class="font-grey">
      by {{ sentence.authorName }} 
    </h4>
    <br>
    <h4>
      {{ sentence.firstSentence }}
    </h4>
    <br>
    <h4>
      {{ sentence.lastSentence }}
    </h4>
    <br>
    
    <div class="row">
      <div class = "col-sm-3">
        <div class="the-icons">
          <p><span (click)="onLikeClick(sentence, i)" class="glyphicon glyphicon-thumbs-up"></span> {{ sentence.likes }}</p>
        </div>
      </div>
      <div class = "col-sm-3"></div>
      <div class = "col-sm-3"></div>
      <div class = "col-sm-3 font-lightgrey"><p>added by: {{sentence.enteredBy}}</div>
    </div>

    <hr><br>
  </div>

  <div class="text-center">
    <form (submit)="onRandomSubmit()">
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg">3 more random entries</button>
      </div>
    </form> 
  </div>
